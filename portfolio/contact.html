<html lang="en">
	<head>
		<title>Contact Me</title>
	</head>
	
	<body>
		<header>
			<h1>Contact Me</h1>
			<hr />
			<a href="index.html">Home</a>
			<hr />
		</header>

        <nav>
			
        </nav>

		<section>
			<article id="contact-information">
				<h2>Information Request</h2>
				<form action="submit.html" method="POST"> <!-- Form for adding Textbox -->
					<label for="firstName">First Name:</label> <br />
						<input type="text" id="firstName" name="firstName" />
						<br />
					<label for="lastName">Last Name:</label> <br />
						<input type="text" id="lastName" name="lastName" />
						<br />

					<label for="phoneNumber">Phone Number:</label> <br />
						<input type="text" id="phoneNumber" name="phoneNumber" />
						<br />
						<br />						

					
					<label for="contact">Best time to call</label><br /> <!-- Form for select drop down -->
						<select id="contact" name="contact">
							<option value="default" selected>--Select One--</option>
							<option value="morning">Morning (8AM to 12PM Eastern)</option>
							<option value="afternoon">Afternoon (12PM to 5PM Eastern)</option>
							<option value="Evening">Evening (5PM to 8PM Eastern)</option>
						</select>
						<br />
						<br />
						
					<fieldset><!--Form for checkbox. Fieldset sets a box around form and legend give box a name -->
						<legend>I am interested in (check all that apply)</legend><br /> <!-- All checkbox options need the same name -->
						<input type="checkbox" id="frontEnd" name="interest" value="frontEnd">
							<label for="frontEnd">Front End Web Development</label><br /> <!--The label for here allow the user to click the text next to the box. -->
						<input type="checkbox" id="backEnd" name="interest" value="backEnd">
							<label for="backEnd">Back End Web Development</label><br />
						<input type="checkbox" id="database" name="interest" value="database">
							<label for ="database">Database Design</label><br />
					</fieldset>
					
					<fieldset>
						<legend>I have filled in the client questionnaire for,:</legend><br />
						<input type="radio" id="choice1" name="questionnaire" value="yes">
							<label for="choice1">Yes</label>
						<input type="radio" id="choice2" name="questionnaire" value="no">
							<label for="choice2">No</label>							
					</fieldset>
					
					<label for="info">Additional Information</label><br />
					<textarea id="info" name="info"></textarea>
					
					<input type="submit" name="submit" value="submit">
					
				</form>				
			</article>
		</section>

        <footer>
			<hr />
        </footer>		
	</body>
</html>
